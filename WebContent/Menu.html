<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Order Food</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<script type="text/javascript" src="menu.json"></script>
  	<script src="MainScreenJS.js"></script>
  	<script src="MenuGenerator.js"></script>
</head>
<body onload="generateMenuSidebar(); generateMenu();">
	<div class="row">
		<div><img class="col-xs-3 logo-presentation" src="../Images/Logo.png"> </div>
		<div class="col-xs-6 header-location headerTitle">Menu</div>
		<div><input class="col-xs-3 logo-presentation" type="image" src="../Images/Help.png" alt="Submit"></div>
	</div>
	<div class="row">	
		<div class="col-xs-3 leftSideBarStyles">
			<div class="row-space">
				<div class="col-xs-3 category">Search</div>
				<div><input class="col-xs-9" type="text" name="searchCategory"></div>
			</div>
			<div class="menuSidebar"></div>
		</div>
		<div class="col-xs-6" >
			<div class="menu"></div>
			<div class="detailedView"></div>
		</div>
		<div class="col-xs-3 leftSideBarStyles">
			<div class="col-xs-12 row-space category">List of Orders:</div>
			<div class="col-xs-12">
				<ul>
					<li>Sally
						<ul>
							<li>Pasta Item1</li>
							<li>Dessert Item1</li>
						</ul>
					</li>
					<li>Jacob
						<ul>
							<li>Salad Item5</li>
							<li>Sandwich Item2</li>
							<li>Dessert Item4</li>
						</ul>
					</li>
				</ul>
			</div>
			<input class="col-xs-12 order-button-location" type="image" src="../Images/Order.png" alt="Submit">
		</div>	
	</div>
</body>
</html>
