<!DOCTYPE html>
<html>
<head>
	<title>Order Food</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<script src="MenuGenerator.js"></script>
</head>
<body onload="generateMenu()">
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-3"> <img class="logo-presentation" src="../Images/Logo.png"> </div>
			<div class="col-md-6">
				<div class="col-md-12 header-location">You are in control of Food Ordering</div>
			</div>
			<div class="col-md-3"><input class="logo-presentation" type="image" src="../Images/Help.png" alt="Submit"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-3">
				<div class="row-space">
					<div class="col-md-3 category">Search</div>
					<div class="col-md-9"><input type="text" name="searchCategory"></div>
				</div>
				<div class="col-md-12 row-space category"><a href="#Breakfast">Breakfast</a></div>
				<div class="col-md-12 row-space category"><a href="#Appetizers">Appetizers</a></div>
				<div class="col-md-12 row-space category"><a href="#Salads">Salads</a></div>
				<div class="col-md-12 row-space category"><a href="#Soups">Soups</a></div>
				<div class="col-md-12 row-space category"><a href="#Steaks">Steaks</a></div>
				<div class="col-md-12 row-space category"><a href="#Pasta">Pasta</a></div>
				<div class="col-md-12 row-space category"><a href="#Sandwiches">Sandwiches</a></div>
				<div class="col-md-12 row-space category"><a href="#Beverages">Beverages</a></div>
				<div class="col-md-12 row-space category"><a href="#Desserts">Desserts</a></div>
			</div>
			<div class="col-md-6" >
				<div class="menu"></div>
			</div>
			<div class="col-md-3">
				<div class="col-md-12 row-space category">List of Orders:</div>
				<div class="col-md-12">
					<ul>
						<li>Sally
							<ul>
								<li>Pasta Item1</li>
								<li>Dessert Item1</li>
							</ul>
						</li>
						<li>Jacob
							<ul>
								<li>Salad Item5</li>
								<li>Sandwich Item2</li>
								<li>Dessert Item4</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="col-md-12 order-button-location"><input type="image" src="../Images/Order.png" alt="Submit"></div>
			</div>
		</div>
	</div>
</body>
