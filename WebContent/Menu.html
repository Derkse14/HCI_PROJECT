<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Order Food</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<script type="text/javascript" src="menu.json"></script>
  	<script src="MainScreenJS.js"></script>
  	<script src="MenuGenerator.js"></script>
</head>

<body onload="generateMenuSidebar(); generateMenu(); generateOrderSidebar();">
	<div class="header">
		<img class="logo" src="../Images/Logo2.png">
		<div class="help">
			<a href="javascript:getHelp()">Call Waiter</a>
		</div>
		<h1 class="headerTitle">Menu</h1>
	</div>
	<div class="leftSideBarStyles">
		<input type="text" id="search" placeholder="Search for menu items">
		<div class="menuSidebar"></div>
		<div class="special">
			Special of the day:
			<div class="specialTitle">Wings 10.99</div>
			<img src="../Images/wings.png">
			<div class="specialDesc">Fried chicken wings with crispy skin</div>
		</div>
	</div>
	<div class="rightSidebar orderOpen">
		<button id="orderSideButton">></button>
		<div class="orderSidebar"></div>
	</div>
	<div class="center">
		<div class="menu"></div>
		<div class="detailedView"></div>
		<div class="searchResults">
		</div>
	</div>
</body>
</html>
